<section id="dashboard-view" class="mainbar">
    <div class="row">

        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">All projects</h3>
                    <div class="box-tools pull-right">
                        <button data-widget="collapse" class="btn btn-box-tool"><i class="fa fa-minus"></i></button>

                        <button data-widget="remove" class="btn btn-box-tool"><i class="fa fa-times"></i></button>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body">

                    <ul class="timeline">

                        <!-- timeline time label -->
                        <li class="time-label">
        <span class="bg-gray">
            10 Feb. 2014
        </span>
                        </li>
                        <!-- /.timeline-label -->

                        <!-- timeline item -->
                        <li ng-repeat="build in vm.builds">
                            <!-- timeline icon -->
                            <i class="fa fa-code" ng-class="{'bg-green':build.status === 'Success','bg-red':build.status === 'Failed'}"></i>
                            <div class="timeline-item">

                                <span class="time"><i class="fa fa-clock-o"></i> {{build.createAt | date: 'shortTime'}}</span>

                                <h3 class="timeline-header"><a href="#"><i class="fa" ng-class="{'fa-bitbucket':build.repoProvider === 'Bitbucket','fa-github':build.repoProvider === 'Github'}"></i> {{build.id}}</a> {{build.username}}</h3>

                                <div class="timeline-body">
                                    <div class="row">
                                        <div class="col col-md-1">
                                            <div class="pull-left">
                                                <img alt="User Image" style="width: 40px;height: 40px" class="img-circle" src="/images/user2-160x160.jpg">
                                            </div>
                                        </div>
                                        <div class="col col-md-11">
                                            {{build.message}}
                                        </div>
                                    </div>
                                </div>

                                <div class='timeline-footer'>
                                    <div class="row">
                                        <a class="btn pull-right btn-lg"><i class="fa fa-undo"></i></a>
                                    </div>

                                </div>
                            </div>
                        </li>
                        <!-- END timeline item -->

                        <li>
                            <i class="fa fa-clock-o bg-gray"></i>
                        </li>

                    </ul>

                </div><!-- ./box-body -->
                <div class="box-footer">
                </div><!-- /.box-footer -->
            </div><!-- /.box -->
        </div><!-- /.col -->

    </div>
</section>
